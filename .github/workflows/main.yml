name: Advent Of Cod CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  javascript-test:
    runs-on: ubuntu-latest
    name: JavaScript Test
    steps:
      - uses: actions/checkout@v1
      - name: yarn test
        working-directory: ./javascript
        run: |
          yarn
          yarn test
  rust-check:
    runs-on: ubuntu-latest
    name: Rust Check
    steps:
      - uses: actions/checkout@v2
      - name: cargo check
        working-directory: ./rust
        run: cargo check
  rust-test:
    runs-on: ubuntu-latest
    name: Rust Test
    steps:
      - uses: actions/checkout@v2
      - name: cargo test
        working-directory: ./rust
        run: cargo test
